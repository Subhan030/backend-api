<!DOCTYPE html>
<html>

<head>
  <title>Code Runner</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }

    pre {
      background: #f3f3f3;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h2>Local Code Runner (Judge0)</h2>

  <select id="lang">
    <option value="71">Python 3</option>
    <option value="63">Node.js</option>
    <option value="50">C</option>
    <option value="54">C++</option>
    <option value="62">Java</option>
  </select>

  <textarea id="code">print("Hello Ghost!")</textarea>
  <br><br>

  <button onclick="run()">Run</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    async function run() {
      const source = document.getElementById("code").value;
      const languageId = Number(document.getElementById("lang").value);
      const out = document.getElementById("output");
      out.textContent = "Running...";

      const res = await fetch("http://localhost:3005/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ source, languageId })
      });

      const data = await res.json();
      out.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>

</html>
